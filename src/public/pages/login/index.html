<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordManager</title>
    <link rel="stylesheet" href="/pages/login/assets/css/style.min.css">
    <script src="/assets/js/crypto-js/crypto-js.min.js"></script>
    <script type="module" src="/pages/login/assets/js/script.min.js"></script>
  </head>

  <body>
    <div id="popup-container"></div>

    <div class="container">
      <form>
        <h2>Login to manage your passwords</h2>
        <label>Username or Email</label>
        <input type="text" name="login" placeholder="Enter Username or Email" minlength="3" maxlength="32" required>
        <br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" minlength="6" maxlength="64" required>
        <br>
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
